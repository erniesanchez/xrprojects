<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  
    
  </head>
  <body>
    
    <a-scene background="color: #FAFAFA">
      <a-assets>
        <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay
          preload></audio>
      </a-assets>
      <a-box src="https://i.imgur.com/mYmmbrp.jpg" 
      rotation="0 45 45"
      scale="1 1 1"
      position="-3 8 -8" 
      animation__position="property: object3D.position.y; to: 1.1; dir: alternate; dur: 2000; loop: true"
      animation__mouseenter="property: scale; to: 1.3 1.3 1.3; dur: 300; startEvents: mouseenter"
      animation__mouseleave="property: scale; to: 1 1 1; dur: 300; startEvents: mouseleave"></a-box>
         <a-sphere position="1 .8 -5" radius="1" color="#EF2D5E" shadow
          animation__position="property: object3D.position.y; to: 1.1; dir: alternate; dur: 2000; loop: true"
          animation__mouseenter="property: scale; to: 1.3 1.3 1.3; dur: 300; startEvents: mouseenter"
          animation__mouseleave="property: scale; to: 1 1 1; dur: 300; startEvents: mouseleave">
         </a-sphere>
      </a-box>>
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
      <a-camera>
        <a-entity
          text="value: VR is Crazy!!!; color: #B408F4" 
          position="2.9 0.2 -3"
          scale="8.5 8.5 8.5">
        </a-entity>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
