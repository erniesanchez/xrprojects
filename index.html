<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame">
    <title>ErnPooPoo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  
   </head>
  <body>
    
    <a-scene>
      <!-- asset section  -->
      <a-assets>
        <img id="sky" src="img/sky.jpg">
          <a-asset-item id="model" src="cuphead/scene.gltf"></a-asset-item>
      </a-assets>
      <!-- sky -->
      <a-sky src="img/sky.jpg"></a-sky>

      <a-entity gltf-model="#model" animation-mixer position= "0 0 -5" 
      animation="property: position;from: -1 -1.6 -5; to: 1 0 -6; dur: 2000; easing: linear; loop: true;"></a-entity>
  </a-scene>
  </body>
</html>
